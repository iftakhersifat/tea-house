<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- tailwind -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/dff55c487d.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="max-w-6xl mx-auto px-16 lg:px-28">
        <header class="flex pt-10 mb-20">
            <!-- text content -->
            <div class="space-y-4">
                <h1 class="text-5xl md:text-5xl font-bold">It's good <br> tea time at The Tea House</h1>
                <p class="text-gray-500">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
                <button class="font-bold bg-gradient-to-r from-orange-500 to-red-500 text-white rounded-lg p-4">Explore More
                    <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i></button>
            </div>
            <!-- image content  -->
            <div class="relative">
                <div>
                <img class="w-full" src="images/banner.png" alt="">
            </div>
            <!-- card -->
             <div class="absolute flex items-center bg-white shadow-lg p-6 md:p-7 md:px-10 lg:px-4 rounded-lg top-28 md:top-65 lg:top-70 left-15 md:left-10 lg:left-15 ">
                <!-- star -->
                 <div><i class="fa-solid fa-star text-amber-500"></i></div>
                 <div class="ml-3">
                    <h1 class="font-bold">5.00</h1>
                    <p class="text-gray-500">Trust Pilot Ratings</p>
                 </div>
             </div>
            </div>
        </header>
    </main>

</body>

</html>
